<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>{{ msg }}</h2>
        <h2 v-text="'v-text : ' + msg"></h2>
        <h2 v-html="'v-html : ' + msg"></h2>
    </div>

        new Vue({
            el: "#app",
            data() {
                return {
                    msg: "hello ssafy"
                }
            },
        });
    </script>
</body>

</html>
