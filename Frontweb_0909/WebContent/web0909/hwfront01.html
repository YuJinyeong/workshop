<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body style="width: 30%">
	<h1 style="color: orange; text-shadow: 3px 5px 3px black;" align="center">Become a Member</h1>
	<hr style="border-color: orange">
	<form>
		<br><br>
		<fieldset style="width:80%; margin: auto">
			<legend style="color: green">Registration Information</legend>
			<table style="margin: auto">
				<tr>
					<td align="right">E-Mail:</td>
					<td><input type="text" style="border-color: orange"></td>
				</tr>
				<tr>
					<td align="right">Password:</td>
					<td><input type="password" style="border-color: red"></td>
				</tr>
				<tr>
					<td align="right">Verify Password:</td>
					<td><input type="password" style="border-color: red"></td>
				</tr>
			</table>
		</fieldset>
		<br><br>
		<fieldset style="width:80%; margin: auto">
			<legend style="color: green">Member Information</legend>
			<table style="margin: auto">
				<tr>
					<td align="right">First Name:</td>
					<td><input type="text" style="border-color: red"></td>
				</tr>
				<tr>
					<td align="right">Last Name:</td>
					<td><input type="text" style="border-color: red"></td>
				</tr>
				<tr>
					<td align="right">Address:</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td align="right">City:</td>
					<td><input type="text" style="border-color: red"></td>
				</tr>
				<tr>
					<td align="right">State:</td>
					<td><input type="text" style="border-color: red"></td>
				</tr>
				<tr>
					<td align="right">ZIP Code:</td>
					<td><input type="text" style="border-color: red"></td>
				</tr>
				<tr>
					<td align="right">Phone Number:</td>
					<td><input type="text"></td>
				</tr>
			</table>
		</fieldset>
		<br><br>
		<fieldset style="width:80%; margin: auto">
			<legend style="color: green">Membership Information</legend>
			<table style="margin: auto">
				<tr>
					<td align="right">Membership Type:</td>
					<td>
						<select style="width: 200px">
							<option>Junior</option>
							<option>Adult</option>
							<option>Senior</option>
						</select>
					</td>
				</tr>
				<tr>
					<td align="right">Starting Date:</td>
					<td><input type="date" style="border-color: red; width: 200px"></td>
				</tr>
				<tr>
					<td align="right">Tickets for Guests:</td>
					<td><input type="number" style="width: 200px"></td>
				</tr>
			</table>
		</fieldset>
		<br><br>
		<fieldset style="width:80%; margin: auto">
			<legend style="color: green">Submit Your Membership</legend>
			<table style="margin-left: auto">
				<tr>
					<td align="right"><input type="submit" value="Submit"></td>
					<td><input type="reset" value="Reset Fileds"></td>
				</tr>
			</table>
		</fieldset>
	</form>
	<br><br>
	<hr style="border-color: orange">
</body>
</html>
